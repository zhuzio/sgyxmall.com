<style type="text/css">
    .buyIntegral{
        width: 94%;
        padding: 0 3%;
        margin-top: .2rem;
        background: white;
        height: .8rem;
        line-height: .8rem;
        font-size: .26rem;
    }
    .buyIntegral span{
        display: inline-block;
        width: 20%;
    }
    .buyIntegral input{
        width: 68%;
        border: none;
        height: 60%;
        font-size: .26rem;
    }
    .goApply{
        display: block;
        width: 94%;
        height: .8rem;
        background: #e79e56;
        border-radius: .1rem;
        font-size: .3rem;
        letter-spacing: 2px;
        margin: 1rem auto;
        border: none;
        color: white;
    }
    .buyIntegralWay{
        width: 70%;
        height: auto;
        overflow: hidden;
        background: white;
        position: absolute;
        top: 20%;
        left: 15%;
        border-radius: .2rem;
        padding: .2rem 0;
    }
    .buyIntegralWay >div{
        float: left;
        width: 1.5rem;
        height: 1rem;
        margin-right: .15rem;
        position: relative;
        padding: .2rem 0;
    }
    .paymentForGoods{
        background: url(images/goods-payment.png) no-repeat center 30%;
        background-size: auto 40%;
    }
    .buyIntegralWay div >p{
        position: absolute;
        width: 100%;
        height: auto;
        bottom: .2rem;
        left: 0;
        font-size: .24rem;
        text-align: center;
    }
</style>
<div class="module_head">
    <a href="javascript:window.history.go(-1)"></a>
    购积分
</div>
<div class="buyIntegral">
    <span class="bITitle">购买数量</span>
    <input type="number" placeholder="请输入购买积分的数量" ng-model="buyInt.integralNum">
</div>
<button class="goApply" ng-click="goBuy()">去支付</button>
<div class="mAGContainer" ng-class="{'mAGContainerY':buyInt.isClass}">
    <div class="buyIntegralWay">
        <div class="weChat_apply" ng-click="">
            <!--<p>微信支付</p>-->
            <form action="http://www.sgyxmall.com/index.php?s=/Api/Payment/onlinePayment" method="post">
                <input type="text" name="token" value="{{buyInt.userInfo.token}}" hidden>
                <input type="text" name="way" value="{{buyInt.userInfo.way}}" hidden>
                <input type="text" name="order_sn" value="{{buyInt.orderId}}" hidden>
                <input type="text" name="payment" value="buypoint" hidden>
                <input type="text" name="payment_way" value="14" hidden>
                <input type="submit" class="apply_tonglian" value="微信支付">
            </form>
        </div>
        <!--<div class="paymentForGoods" ng-click="paymentForGoods()">
            <p>货款支付</p>
        </div>-->
    </div>
</div>
