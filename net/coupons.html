<style type="text/css">
    .module_head{
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999999;
    }
    .couponsContainer{
        width: 100%;
        height: auto;
        margin-top: 2.1rem!important;
        padding: .2rem 0 0 0;
    }
    .couponsIndexContainer >img{
        display: block;
        width: 70%;
        height: auto;
        margin: 2rem auto 0;
    }
    .couponsHead{
        width: 100%;
        height: .7rem;
        background: white;
        border-top: 1px #E5E5E5 solid;
        position: fixed;
        top: 1.4rem;
        left: 0;
        z-index: 9999;
        box-sizing: border-box;
    }
    .defClass{
        width: 100%;
        height: 100%;
        line-height: .7rem;
    }
    .drop{
        display: inline-block;
        float: right;
        width: .5rem;
        height: .5rem;
        background: url("images/image/right.png") no-repeat center;
        background-size: auto .3rem;
        margin-top: .1rem;
        transform: rotate(0deg);
        transition:.5s;
    }
    .dropOn{
        transform: rotate(90deg);
        transition:.5s;
    }
    .className{
        display: inline-block;
        width: 1.4rem;
        height: .7rem;
        line-height: .7rem;
        text-align: center;
        font-size: .26rem;
    }
    .classNameY{
        width: 25%;
        opacity: 0;
        font-size: .22rem;
        display: none;
    }
    .classNameOn{
        color: #e79e56;
    }
    .couponsHeadList{
        position: absolute;
        top: 100%;
        left: 0;
        height: 0rem;
        width: 100%;
        background: white;
        z-index: 9;
        opacity: 0;
        padding-bottom: .2rem;
    }
    .storeImg_index{
        width: 100%;
        height: 3.14rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .storeImg_index img{
        display: block;
        width: auto;
        max-width: 100%;
        height: auto;
        max-height: 3.14rem;
    }
    .storeName_index{
        height: 0.75rem;
        line-height: .75rem;
        font-size: 0.26rem;
        font-stretch: normal;
        letter-spacing: 0.01rem;
        color: #333333;
        text-indent: 1em;
        font-weight: bolder;
    }
    .storeName_index span{
        padding-right: .25rem;
    }
    .storePosition_index,
    .storeTel_index{
        font-size: 0.22rem;
        line-height: 0.35rem;
        letter-spacing: 0.02rem;
        color: #666666;
        padding-left: .3rem;
    }
    .couponsInfo{
        width: 100%;
        height: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .cpCenter{
        width: 92%;
        height: 1.6rem;
        background: #385476;
    }
    .cpTop{
        height: .9rem;
        line-height: .9rem;
        border-bottom: 1px #E5E5E5 dotted;
        color: #FB8906;
        overflow: hidden;
    }
    .cpBtm{
        height: .7rem;
        line-height: .7rem;
    }
    .cpiT{
        text-indent: 1em;
        font-size: .24rem;
        color: #999999;
    }
    .cpi{
        float: left;
    }
    .cpiF{
        font-size: .26rem;
        margin-left: .2rem;
    }
    .cpiM{
        font-size: .45rem;
        padding-left: .08rem;
    }
    .cpiR{
        color: black;
        font-size: .24rem;
        padding-left: .2rem;
    }
    .cpiU{
        float: right;
        margin-right: .25rem;
    }
    .cpiU span{
        border: 1px #FB8906 solid;
        border-radius: .1rem;
        padding: .07rem .12rem;
    }
    .noUse .cpCenter {
        background: url('images/image/noUse.png') no-repeat center;
        background-size: 100% auto;
    }
    .eachCoupons {
        background: white;
        margin-bottom: .2rem;
        padding-top: .2rem;
    }
    .couponsIndexContainer{
        /*margin-top: 1.6rem;*/
    }
    .couponsSearch{
        width: 100%;
        height: .6rem;
        background: white;
        border-top: 1px #E5E5E5 solid;
        position: fixed;
        top: 0.8rem;
        left:0;
        z-index: 99999;
        line-height: .6rem;
        border-bottom: 1px #E5E5E5 solid;
    }
    .couponsSearch >div{
        float: left;
        width: 25%;
        height: 100%;
        border-right: 1px #E5E5E5 solid;
        box-sizing: border-box;
        position: relative;

    }
    .couponsSearch >div >button{
        display: block;
        width: 80%;
        height: 80%;
        margin: 0.06rem auto 0;
        border: none;
        background: #ef8b27;
        font-size: .24rem;
        color: white;
        border-radius: .1rem;
    }
    .couponsSearch >div >p{
        text-align: center;
        width: 100%;
        height: 100%;
    }
    .searchListBox{
        position: absolute;
        top: .62rem;
        width: 100%;
        background: #fff;
        overflow-y: scroll;
        border: 1px #E5E5E5 solid;
        opacity: 0;
        height: 0;
    }
    .searchListBox p{
        width: 100%;
        overflow: hidden;
        height: .7rem;
        text-align: center;
    }
</style>
<div class="module_head">
    <a href="javascript:window.history.go(-1)"></a>
    优惠券 <span ui-sref="myCoupons">我的优惠券</span>
</div>
<div class="couponsContainer">
    <div class="couponsSearch">
        <div>
            <p class="proTxt" ng-click="getCouponAddress(0)">{{coupons.proTxt}}</p>
            <div class="searchListBox getPro">
                <p ng-repeat="pro in coupons.proBox" ng-click="getAddressName($index,0,pro.name)">{{pro.name}}</p>
            </div>
        </div>
        <div>
            <p class="cityTxt" ng-click="getCouponAddress(1)">{{coupons.cityTxt}}</p>
            <div class="searchListBox getCity">
                <p ng-repeat="city in coupons.cityBox" ng-click="getAddressName($index,1,city.name)">{{city.name}}</p>
            </div>
        </div>
        <div>
            <p class="disTxt" ng-click="getCouponAddress(2)">{{coupons.disTxt}}</p>
            <div class="searchListBox getDis">
                <p ng-repeat="dis in coupons.disBox" ng-click="getAddressName($index,2,dis)">{{dis}}</p>
            </div>
        </div>
        <div><button class="couponsSearchButton" ng-click="getCouponsAddressButton()">查询</button></div>
    </div>
    <div class="couponsHead">
        <p class="defClass"><span class="className" ng-class="{'classNameOn':coupons.st1 == $index}" ng-repeat="t in coupons.shopTypeList1" ng-click="getCoupons(t,$index,0)">{{t.cate_name}}</span><i class="drop" ng-click="showType()"></i></p>
        <div class="couponsHeadList">
            <span class="className classNameY"  ng-class="{'classNameOn':coupons.st2 == $index}" ng-repeat="t in coupons.shopTypeList2" ng-click="getCoupons(t,$index,1)">{{t.cate_name}}</span>
        </div>
    </div>
</div>
<div class="couponsIndexContainer noUse ">
    <div class='eachCoupons' ng-repeat="c in coupons.couponsList">
        <div class='storeInfo_index'>
            <div class='storeImg_index'><img ng-src='http://www.sgyxmall.com/{{c.main_img}}' alt=''></div>
            <div class='storeDis_index'>
                 <p class='storeName_index'>{{c.store_name}} <span class='fr'>{{c.type}}</span></p>
                 <p class='storePosition_index'>地址：{{c.area}}{{c.address}}</p>
                 <p class='storeTel_index'>电话：{{c.phone}}</p>
                 </div>
             </div>
         <div class='couponsInfo'>
             <div class='cpCenter'>
                 <div class='cpTop'>
                     <p class='cpi'><span class='cpiF'>¥</span><span class='cpiM'>{{c.money}}</span><span class='cpiR'>{{c.term}}</span></p>
                     <p class='cpiU'><span class='getCoupons' ng-click="getItNow(c)">立即领取</span></p></div>
                 <div class='cpBtm'><p class='cpiT'> {{c.start_time}} ~ {{c.end_time}}</p></div>
                 </div>
             </div>
         </div>
    <img src="images/image/nodata.png" alt="" ng-if="coupons.noData" class="ng-scope">
</div>
