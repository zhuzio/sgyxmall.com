<div class="module_head">
    <a href="javascript:window.history.go(-1)"></a>
    添加银行卡
</div>
<p class="adc_notice">请绑定持卡人本人的银行卡</p>
<div class="adcContainer">
    <div class="eachAdc">
        <span class="eAdcDis">持卡人</span>
        <input type="text" class="eAdcIpt" placeholder="请输入持卡人姓名" ng-model="Adc.bandCardUserName">
    </div>
    <div class="eachAdc">
        <span class="eAdcDis">卡号</span>
        <input type="text" class="eAdcIpt" placeholder="请输入银行卡卡号" ng-model="Adc.bandCardNum">
    </div>
    <div class="eachAdc eachAdcF">
        <span class="eAdcDis">开户行</span>
        <input type="text" class="eAdcIpt" placeholder="请选择开户行" ng-value="Adc.choseInfo.adcBank" ng-focus="choseKind(1)">
    </div>
    <div class="eachAdc eachAdcF">
        <span class="eAdcDis">开户省份</span>
        <input type="text" class="eAdcIpt" placeholder="请选择开户省份" ng-disabled="Adc.province" ng-value="Adc.choseInfo.adcPro" ng-focus="choseKind(2)">
    </div>
    <div class="eachAdc eachAdcF">
        <span class="eAdcDis">开户城市</span>
        <input type="text" class="eAdcIpt" placeholder="请选择开户城市" ng-disabled="Adc.city" ng-value="Adc.choseInfo.adcCity" ng-focus="choseKind(3)">
    </div>
    <div class="eachAdc eachAdcF">
        <span class="eAdcDis">开户支行</span>
        <input type="text" class="eAdcIpt" placeholder="请选择开户支行" ng-disabled="Adc.area" ng-value="Adc.choseInfo.adcArea" ng-focus="choseKind(4)">
    </div>
    <div class="eachAdc">
        <span class="eAdcDis">身份证号</span>
        <input type="text" class="eAdcIpt" placeholder="请输入身份证号" ng-model="Adc.userIdNum">
    </div>
</div>
<div class="choseBankContainer" ng-if="Adc.weaAlert">
    <!--开户银行-->
    <div class="bankKindList" >
        <div class="eachBink" ng-repeat="bank in Adc.bankKind" ng-click="dec(1,bank)">{{bank.bank_name}}</div>
    </div>
    <!--开户省份-->
    <div class="bankProList" >
        <div class="eachBinkPro" ng-repeat="pro in Adc.bankPro"  ng-click="dec(2,pro)">{{pro}}</div>
    </div>
    <!--开户城市-->
    <div class="bankCityList">
        <div class="eachBinkCity" ng-repeat="city in Adc.bankCity"  ng-click="dec(3,city)">{{city}}</div>
    </div>
    <!--开户支行-->
    <div class="bankAreaList">
        <div class="eachAreaCity" ng-repeat="areas in Adc.bankArea"  ng-click="dec(4,areas)">{{areas.name}}</div>
    </div>
</div>
<button class="addBankCardSub" ng-click="addBankCardSub()">确认绑定</button>
