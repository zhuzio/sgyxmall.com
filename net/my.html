<style>
    .mAGContainer_conter{
        width: 70%;
        height: auto;
        padding: .1rem;
        margin: 0 auto;
        margin-top: 50%;
        background: #FFFFFF;
        text-align: center;
        letter-spacing: 0.5px;
    }
    .mAGContainer_conter p{
        margin: 0.3rem .1rem ;
    }
</style>
<div>
    <header class="my_header">
        <div class="header_container">
            <div class="user_head_img fl">
                <!--用户头像-->
                <img ng-src="{{my.userHeadImg}}" alt="" >
            </div>
            <div class="my_user_info">
                <!--用户名字-->
                <p class="my_user_name">{{my.userInfo.real_name}}</p>
                <!--用户积分-->
                <p class="my_user_integral" ng-click="lookIntegral()">查看积分</p>
            </div>
        </div>
    </header>
    <!--弹出层-->
    <div class="mAGContainer" ng-class="{'mAGContainerY':my.integral_status}" ng-click="lookNo()">
       <div class="mAGContainer_conter">
           <p>严选积分:{{my.user_happiness}} &nbsp;购物积分:{{my.user_money}}</p>
           <p style="text-align: left">您在商城购物所获赠的严选积分，可在苏格严选商城购物时，使用获赠的严选积分，对所购商品进行兑换及相应比例的积分抵扣。</p>


       </div>

    </div>

    <!--我的订单-->
    <div class="my_user_order my_user_my" ui-sref="myOrder">
        <p>我的订单</p>
    </div>
    <!--收货地址-->
    <div class="my_user_address my_user_my" ui-sref="address">
        <p>收货地址</p>
    </div>
    <!--客服电话-->
    <div class="service_tel my_user_my">
        <p style="background: none">客服电话<a href="tel:400-6203777" class="s_tel">400-6203777</a></p>
    </div>
    <!--退出登录-->
    <div class="my_user_quite_logo" ng-click="quitLogin()">
        退出登录
    </div>
</div>
