<style type="text/css">
    .sioHead{
        margin-top: .2rem;
        width: 100%;
        height: 2.4rem;
        background: #fafafc;
        text-align: center;
        font-size: .26rem;
        color: #7a7a7a;
    }
    .sioFinal{
        width: 100%;
        height: 1.3rem;
        line-height: 1.3rem;
    }
    .sioFinal span{
        font-size: .4rem;
        padding: 0 .1rem;
        color: black;
    }
    .sioDetail{
        width: 70%;
        margin: 0 auto;
        font-size: .2rem;
    }
    .sioDetail i{
        font-size: .27rem;
        font-style: normal;
        color: black;
    }
    .sioInfo{
        width: 100%;
        height: auto;
        font-size: .26rem;
    }
    .sioList{
        width: 92%;
        height: .8rem;
        line-height: .8rem;
        border-bottom: 1px #e5e5e5 solid;
        background: white;
        padding: 0 4%;
    }
    .sioList input{
        border: none;
        width: 65%;
        height: .65rem;
        font-size: .26rem;
    }
    .goApply {
        display: block;
        width: 94%;
        height: .8rem;
        background: #e79e56;
        border-radius: .1rem;
        font-size: .3rem;
        letter-spacing: 2px;
        margin: 1rem auto;
        border: none;
        color: white;
    }
    .input_pan {
        position: absolute;
        border: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 3.2rem;
        background: white;
        overflow: hidden;
        padding-top: .3rem;
    }
    .goodsInfoPsd{
        position: relative;
        width: 85%;
        margin: 40% auto 0;
        height: 2.5rem;
        background: #FFF;
        border-radius: .1rem;
        text-align: center;
        box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.2);
        -webkit-transform: scale(1.2);
         -webkit-backface-visibility: hidden;
        -webkit-transition-property: -webkit-transform;
        -webkit-transition-duration: 0.3s;
        padding: .3rem 0 0;
    }
    .applyTitle{
        font-size: .27rem !important;
        text-align: center;
        font-weight: bolder;
        padding-top: .3rem !important;
        margin-bottom: .2rem;
    }
    .psdContainer{
        width: 4.8rem;
        height: .8rem;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: .15rem;
        overflow: hidden
    }
    .psdContainer input[type=password]{
        width: .8rem;
        height: 100%;
        float: left;
        border: none;
        border-right: 1px solid #ccc;
        box-sizing: border-box;
        text-align: center;
        font-size: .7rem;
    }
    .mAGContainerY .goodsInfoPsd {
        -webkit-transform: scale(1);
    }
</style>
<div class="module_head">
    <a href="javascript:window.history.go(-1)"></a>
    确认订单信息
</div>
<div class="sioHead">
    <p class="sioFinal"><span>{{sio.sioInte.uP}}</span>积分</p>
    <p class="sioDetail"><span class="fl">商家赠送<i>{{sio.sioInfo.finalIntegralNum}}</i>积分</span><span class="fr">平台赠送<i>{{sio.sioInte.sP}}</i>积分</span></p>
</div>
<div class="sioInfo">
    <div class="sioList">买家姓名：{{sio.sioInte.uN}}</div>
    <div class="sioList">买家账号：{{sio.sioInfo.finalBuyerName}}</div>
    <div class="sioList">商品名称：{{sio.sioInfo.finalGoodsName}}</div>
    <div class="sioList" style="margin-top: .2rem">备注：<input type="text" placeholder="选填" ng-model="sio.notice"></div>
</div>
<button class="goApply" ng-click="sendIG()">确定</button>
<!--二级密码支付盘-->
<div class="mAGContainer" ng-class="{'mAGContainerY':sio.psd}">
    <div class="goodsInfoPsd">
        <p class="applyTitle">请输入支付密码</p>
        <div class="psdContainer">
            <input type="password" readonly ng-repeat="item in passwordGroup track by $index" ng-value="item.value">
        </div>
    </div>
    <div class="input_pan">
        <div ng-repeat="num in sio.pan" ng-click="inputPsd(num)">{{num}}</div>
    </div>
</div>
